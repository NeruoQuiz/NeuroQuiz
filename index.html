<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroQuiz</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>
    <script type="module">

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional

    </script>

    <h2>NeuroQuiz</h2>
    <p class="welcome-message">Bem-vindo ao nosso quiz! Clique em "Iniciar" para começar.</p>
    <button class="start-button">Iniciar</button>
    <main>
        <div class="content">
            <div class="timer">
                Tempo restante: <span id="countdown">180</span> segundos
                <span class="spnQtd"></span>
            </div>

            <span class="question"></span>
            <div class="answers"></div>
        </div>
        <div class="finish">
            <span></span>
            <button id="restartButton">Reiniciar</button> <!-- Adicionei o ID "restartButton" -->
        </div>

        </div>
        <div class="time-up hidden">
            Tempo Esgotado!
            <button id="restartTimer">Reiniciar</button>
        </div>

        <div class="answer-explanation">
            <p class="explanation-text"></p>
            <!-- Botão "Continue" adicionado aqui -->
        </div>

    </main>
    <button class="continue-button">Proxima Pergunta</button>

    <script src="script.js" type="module"></script>
</body>

</html>
